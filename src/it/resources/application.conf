mokocharlie {
  db {
    protocol = "jdbc:mysql"
    host = "localhost"
    port = 3306
    dbName = "mokocharlie"
    user = "root"
    user = ${?MYSQL_USER}
    password = "root"
    password = ${?MYSQL_PASSWORD}
    connection-pool {
      initial-size = 8
      max-size = 32
    }
    write-connection-pool {
      initial-size = 4
      max-size = 8
    }
    socket-timeout = 5 //in seconds
  }

  db-dispatcher {
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-max = 64
      parallelism-factor = 8
    }
  }

  http {
    port = 8080
    host = "0.0.0.0"
  }
}